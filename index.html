<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rizal Review Quiz</title>
  <style>
    body {
      font-family: Arial;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .question-box {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Rizal Review Quiz</h1>
<button id="startBtn">Start Quiz</button>

<div id="quizContainer"></div>
<div id="scoreContainer"></div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://testkzelancwtyzlzcta.supabase.co";
  const SUPABASE_KEY = "sb_publishable_sVpwVVqwCGtfUHYM5IOkyg_uwzbfBtJ";

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const startBtn = document.getElementById("startBtn");
  const quizContainer = document.getElementById("quizContainer");
  const scoreContainer = document.getElementById("scoreContainer");

  let questions = [];
  let currentIndex = 0;
  let score = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  startBtn.addEventListener("click", startQuiz);

  async function startQuiz() {
    scoreContainer.textContent = "";
    quizContainer.textContent = "Loading questions...";
    score = 0;
    currentIndex = 0;

    const { data, error } = await supabase
      .from("questions")
      .select("*");

    if (error) {
      quizContainer.textContent = "";
      alert("Error loading questions. Check Console (F12).");
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      quizContainer.textContent = "No questions found in table.";
      return;
    }

    questions = shuffle(data);
    showQuestion();
  }

  function showQuestion() {
    if (currentIndex >= questions.length) {
      showScore();
      return;
    }

    const q = questions[currentIndex];

    quizContainer.innerHTML = `
      <div class="question-box">
        <h3>Question ${currentIndex + 1} / ${questions.length}</h3>
        <p>${q.question}</p>
        <button data-choice="A">A. ${q.choice_a}</button>
        <button data-choice="B">B. ${q.choice_b}</button>
        <button data-choice="C">C. ${q.choice_c}</button>
        <button data-choice="D">D. ${q.choice_d}</button>
      </div>
    `;

    quizContainer.querySelectorAll("button[data-choice]").forEach(btn => {
      btn.addEventListener("click", () => checkAnswer(btn.dataset.choice));
    });
  }

  function checkAnswer(selected) {
    const correct = questions[currentIndex].correct_choice;

    if (selected === correct) {
      score++;
      alert("Correct!");
    } else {
      alert("Wrong! Correct answer is " + correct);
    }

    currentIndex++;
    showQuestion();
  }

  function showScore() {
    quizContainer.innerHTML = "";
    scoreContainer.innerHTML =
      `<h2>Your Score: ${score} / ${questions.length}</h2>`;
  }
</script>

</body>
</html>
